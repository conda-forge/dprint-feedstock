context:
  version: "0.49.0"

package:
  name: dprint
  version: ${{ version }}

source:
  url: https://github.com/dprint/dprint/archive/${{ version }}.tar.gz
  sha256: e97c1cf1a67decdea7c79174fab33cae3b6a95e480e51d8cafa6a827becbef59

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - dprint --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Pluggable and configurable code formatting platform written in Rust
  homepage: https://dprint.dev
  repository: https://github.com/dprint

extra:
  recipe-maintainers:
    - danielnachun
