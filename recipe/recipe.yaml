context:
  version: "0.49.1"

package:
  name: dprint
  version: ${{ version }}

source:
  url: https://github.com/dprint/dprint/archive/${{ version }}.tar.gz
  sha256: df019b295ff137ccaec3ad8c7a39282b485b6381ff5a3519ec18bd3d7c89ba72

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - dprint --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Pluggable and configurable code formatting platform written in Rust
  homepage: https://dprint.dev
  repository: https://github.com/dprint

extra:
  recipe-maintainers:
    - danielnachun
